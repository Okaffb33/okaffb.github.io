<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera dan Lokasi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Akses Kamera dan Lokasi</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>

    <script>
        $(document).ready(function() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function(stream) {
                    var videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = stream;
                })
                .catch(function(error) {
                    console.log('Gagal mengakses kamera: ', error);
                });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log('Lokasi saat ini:', position.coords.latitude, position.coords.longitude);
                }, function(error) {
                    console.log('Gagal mengakses lokasi: ', error);
                });
            } else {
                console.log('Geolocation tidak didukung oleh browser ini.');
            }
        });
    </script>
</body>
</html>
